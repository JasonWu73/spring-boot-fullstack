# 部署时，置于与 Jar 同级目录的 `config/application.yml`

spring:
  datasource:
    url: jdbc:mysql://demo-db:3306/demo?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
  data:
    redis:
      host: demo-redis
      port: 6379
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
